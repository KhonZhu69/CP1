    <filter id="cardShadow" x="92" y="228" width="156" height="126" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix"/>
      <feOffset dy="10"/>
      <feGaussianBlur stdDeviation="12"/>
      <feComposite in2="SourceAlpha" operator="in" result="shadow"/>
      <feBlend in="SourceGraphic" in2="shadow" result="shape"/>
    </filter>
    <filter id="pathGlow" x="132" y="114" width="360" height="232" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix"/>
      <feGaussianBlur stdDeviation="6" result="effect1_foregroundBlur"/>
      <feBlend in="SourceGraphic" in2="effect1_foregroundBlur" result="shape"/>
