    <radialGradient id="logoGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(290 278) rotate(90) scale(52)">
      <stop stop-color="#38BDF8" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#1E3A8A" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="connectorGradient" x1="180" y1="148" x2="508" y2="316" gradientUnits="userSpaceOnUse">
