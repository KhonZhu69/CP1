      <feGaussianBlur stdDeviation="12" result="effect1_foregroundBlur"/>
    </filter>
    <filter id="laptopShadow" x="130" y="128" width="380" height="260" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix"/>
      <feOffset dy="12"/>
      <feGaussianBlur stdDeviation="18"/>
      <feComposite in2="SourceAlpha" operator="in" result="shadow"/>
      <feBlend in="SourceGraphic" in2="shadow" result="shape"/>
    </filter>
    <filter id="screenGlow" x="196" y="210" width="240" height="130" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix"/>
