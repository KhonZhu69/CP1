    </linearGradient>
    <filter id="glowBackdrop" x="20" y="32" width="600" height="440" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix"/>
      <feBlend in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
      <feGaussianBlur stdDeviation="28" result="effect1_foregroundBlur"/>
    </filter>
    <filter id="orbGlow" x="60" y="40" width="520" height="360" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
